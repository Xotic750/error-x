<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>Jasmine Spec Runner</title>

	<link rel="shortcut icon" type="image/png" href="lib/jasmine_favicon.png">

	<link rel="stylesheet" type="text/css" href="lib/jasmine.css">
	<script type="text/javascript" src="lib/es5-shim.js"></script>
	<script type="text/javascript" src="lib/json3.js"></script>
	<script type="text/javascript" src="lib/es6-shim.js"></script>
	<script type="text/javascript" src="lib/cycle.js"></script>
	<script type="text/javascript" src="lib/jasmine.js"></script>
	<script type="text/javascript" src="lib/jasmine-html.js"></script>

	<!-- include helper files here... -->
	<script src="helpers/h-matchers.js"></script>

	<!-- include source files here... -->
	<script src="../lib/error-x.js"></script>

	<!-- include spec files here... -->
	<script src="spec/test.js"></script>


	<script type="text/javascript">
		(function() {
			var jasmineEnv = jasmine.getEnv();
			jasmineEnv.updateInterval = 1000;

			var trivialReporter = new jasmine.TrivialReporter();

			jasmineEnv.addReporter(trivialReporter);

			jasmineEnv.specFilter = function(spec) {
				return trivialReporter.specFilter(spec);
			};

			var currentWindowOnload = window.onload;

			window.onload = function() {
				if (currentWindowOnload) {
					currentWindowOnload();
				}
				execJasmine();
			};

			function execJasmine() {
				jasmineEnv.execute();
			}

		})();
	</script>

</head>

<body>
</body>
</html>
